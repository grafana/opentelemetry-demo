---
kind: pipeline
type: docker
name: docker-push

# TODO - revert
trigger:
  event:
    include:
      - push

steps:
- name: docker
  image: plugins/gcr
  settings:
    dockerfile: ./src/frontend/Dockerfile.ci
    registry: us.gcr.io
    repo: raintank-production/opentelemetry-demo
    tags:
      - honeycomb
      - ${DRONE_COMMIT_SHA:0:7}
    context: ./src/frontend/
    json_key:
      from_secret: gcr_credentials
---
kind: secret
name: gcp_key

get:
    name: gcp_key
    path: infra/data/ci/drone-plugins
---
kind: secret
name: gh_token

get:
  name: pat
  path: infra/data/ci/github/grafanabot
---
get:
  name: service-account
  path: infra/data/ci/gcr-admin
kind: secret
name: gcr_credentials
---
kind: secret
name: dockerconfigjson

get:
  path: secret/data/common/gcr
  name: .dockerconfigjson

---
kind: signature
hmac: 177e5ca28c7836685a3b3bd6491b932cf9d68d8345ea8a08bf87df6216a1a4ec

